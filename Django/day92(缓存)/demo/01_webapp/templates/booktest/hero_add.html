<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hero_add.html</title>
    <script type="text/javascript" src='/static/tiny_mce/tiny_mce.js'></script>
    <script type="text/javascript">
        tinyMCE.init({
            'selector':'#hcontent',
            'theme':'advanced',
            'width':400,
            'height':300
        });
    </script>

</head>
<body>
<form action="/booktest/hero_add_handler">
    <table>
        <tr>
            <td>
                名字
            </td>
            <td>
                <input name="hname"/>
            </td>
        </tr>
         <tr>
            <td>
                性别
            </td>
            <td>
                <input type="radio" value="1" name="hgender" checked/>男
                <input type="radio" value="0" name="hgender"/>女
            </td>
        </tr>
         <tr>
            <td>
                所属书
            </td>
            <td>
                <select name="hbookinfo_id">
                    {%for i in book_list%}
                    <option value="{{i.id}}">{{i.btitle}}</option>
                    {%endfor%}
                </select>
            </td>
        </tr>
         <tr>
            <td>
                内容
            </td>
            <td>
                <textarea name="hcontent" id="hcontent"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="新增"/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
