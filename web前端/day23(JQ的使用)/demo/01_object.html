    <script type="text/javascript">
        console.log('-----------------')

    <script type="text/javascript">
        function checkName(obj){
            alert(obj.value)
        }
        function keydown(e){
            if(window.event){
                keynum = e.keyCode
            }else if(e.which){
                keynum = e.which
            }
            //alert(keynum)
            if(keynum==13){
                alert('提交成功')
            }
        }
    </script>
    <div>
        name:<input name="userName" onblur="checkName(this)"/>
    </div>
    <div>
        name:<input name="userName" onkeydown="keydown(event)"/>
    </div>
