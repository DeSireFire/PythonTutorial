    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>样式标签</title>
</head>
<body>
   <!-- 样式标签，是行级元素。-->
   <strong>床</strong>前明月光， 疑是地上霜。<br/>
   举头望<i>明月</i>， 低头思<b>故乡</b>。
   <br/>
   10<sup>2</sup>
   <br/>
    log<sub>2</sub>10
</body>
