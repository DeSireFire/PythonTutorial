<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <!--告诉浏览器，以utf-8格式解析-->
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>标题标签</title>
</head>
<body>
    <!--h标签独占一行，属于块级元素-->
    <h1>这是一级标题</h1>1111
    <h2>这是二级标题</h2>
    <h3>这是三级标题</h3>
</body>
</html>
