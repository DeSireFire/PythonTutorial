<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>span标签</title>
</head>
<body>
    <!--span没有任何样式行级元素，一般写小段的文字，增加样式-->
   <div>
       <p>
           新华社北京8月8日电 8月8日21时19分，四川省阿坝州九寨沟县（北纬33.2度，东经103.82度）发生7.0级地震，震源深度20公里。截至8月8日23时30分，地震已造成<span style="font-size: 20px">5人</span>死亡、70余人受伤。
       </p>
   </div>
</body>
</html>
