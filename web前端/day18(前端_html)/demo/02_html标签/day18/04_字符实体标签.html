<body>
    <h1>&lt;静夜思&gt;</h1>
    <!-- 字符实体标签，是行级元素。-->
    <p>床前明月&nbsp;&nbsp;&nbsp;&nbsp;光， 疑是地上霜。<br/>
    举头望明&hearts;月， 低头思故乡。</p>
