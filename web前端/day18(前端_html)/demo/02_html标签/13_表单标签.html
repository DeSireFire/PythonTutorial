<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>表单标签</title>
</head>
<body>
   <!--
    form标签，是块级元素。
   -->
    <form action="register_handler" method="post">
       <table width="400">
           <tr>
               <td width="60">用户名</td>
               <td><input type="text" maxlength="30" size="30" name="user_name"/></td>
           </tr>
           <tr>
               <td>密码</td>
               <td><input type="password" size="30" name="user_pwd"/></td>
           </tr>
           <tr>
               <td>性别</td>
               <td>
                   <input type="radio" name="sex" checked="checked" value="male"/><span>男</span>
                   <input type="radio" name="sex" value="female"/><span>女</span>
               </td>

           </tr>
           <tr>
               <td>爱好</td>
               <td>
                   <input type="checkbox" name="hobbies" value="smoke"/><span>抽烟</span>
                   <input type="checkbox" name="hobbies" value="drink"/><span>喝酒</span>
                   <input type="checkbox" name="hobbies" value="hairsalon"/><span>烫头发</span>
               </td>
           </tr>
           <tr>
               <td>简介</td>
               <td>
                   <textarea rows="4" cols="30" name="description"></textarea>
               </td>
           </tr>
           <tr>
               <td>&nbsp;</td>
               <td><input type="submit" value="注册"/></td>
           </tr>
       </table>
    </form>
</body>
</html>
