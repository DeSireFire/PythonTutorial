<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义事件</title>
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript">
		$(function(){

			
			/*自定义事件*/
			$('#btn').bind('hello',function(){
				alert('hello!');
			});


			$('#btn').bind('click',function(){
				alert('click');
			});




			$('#btn2').click(function() {
				$('#btn').trigger('hello');
				//$('#btn').trigger('click');
			});





		})



	</script>
</head>
<body>
	<input type="button" name="" value="按钮1" id="btn">
	<input type="button" name="" value="按钮2" id="btn2">
</body>
</html>
