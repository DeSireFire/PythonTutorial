<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>列表标签</title>
</head>
<body>
   <!--
    列表标签，是块级元素。
   -->
   <ol>
       <li>列表文字一</li>
       <li>列表文字二</li>
       <li>列表文字三</li>
   </ol>
   <ul>
       <li>列表文字一</li>
       <li>列表文字二</li>
       <li>列表文字三</li>
   </ul>
   <h3>前端三大块</h3>
   <dl>
       <dt>html</dt>
       <dd>负责页面的结构</dd>

       <dt>css</dt>
       <dd>负责页面的表现</dd>

       <dt>javascript</dt>
       <dd>负责页面的行为</dd>

   </dl>
   <h4>一个嵌套列表：</h4>
   <ul>
       <li>咖啡</li>
       <li>茶
           <ul>
               <li>红茶</li>
               <li>绿茶
                   <ul>
                       <li>中国茶</li>
                       <li>非洲茶</li>
                   </ul>
               </li>
           </ul>
       </li>
       <li>牛奶</li>
   </ul>
</body>
</html>
