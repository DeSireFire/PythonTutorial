    <title>a标签</title>

<body>
   <!--
    a标签，是行级元素。

    href:指定调转的路径，可以是本地，也可以是url
    name:指定锚点的名字，可以跳到这里，href="#锚点"
    title:鼠标放上去的浮动标题提示
   -->
    <div>
        <a href="http://www.w3school.com.cn/">Visit W3School</a>
    </div>
   <div>
       <a href="http://www.w3school.com.cn/" target="_self">Visit W3School</a>
   </div>
   <div>
       <a href="http://www.w3school.com.cn/" target="_blank">Visit W3School</a>
   </div>
   <div>
       <a href="./03_换行标签.html" target="_blank">Visit W3School</a>
   </div>
   <div>
       <a href="？" name="top">顶端的a标签</a>
   </div>
   <div style="height: 2000px;"></div>
   <div>
       <a href="#top">回到本页面顶端</a>
   </div>

       <a href="./doc/01.html#laowang">跳转到另一个页面的特定的地方</a>
   </div>

        <p>
