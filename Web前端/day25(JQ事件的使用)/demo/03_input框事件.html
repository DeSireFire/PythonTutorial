<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="./js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript">
		$(function(){
			//设置光标
			/*$('#txt01').focus();*/
			// 获取焦点的时候-有光标的时候
			$('#txt01').focus(function() {
				console.log('foucus');
			});
			// 失去焦点-光标离开的时候
			$('#txt01').blur(function() {
				console.log('blur');
			});
			/*
			输入框内的内容发生变化，失去焦点后触发
			*/
			$('#txt01').change(function() {
				console.log('change');
			});
			$('#s').change(function() {
				console.log('s change');
			});
			//按键松开后就触发
			$('#txt01').keyup(function() {
				console.log('keyup');
				console.log($(this).val());
			});
			$('#txt01').unbind('blur')
		})
	</script>
</head>
<body>
	<input type="text" name="" id="txt01"><br/>
	<select id="s">
		<option>1</option>
		<option>2</option>
		<option>3</option>
	</select>
</body>
</html>
