<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>表单标签</title>
</head>
<body>
   <!--
    form标签，是块级元素。
    注意 表单内容的name属性和value属性
   -->
    <form action="register_handler" method="post">
       <table width="400">
           <tr>
               <td width="60">用户名</td>
               <td><input type="text" maxlength="30" size="30" name="user_name"/></td>
           </tr>
           <tr>
               <td>密码</td>
               <td><input type="password" size="30" name="user_pwd"/></td>
           </tr>
           <tr>
               <td>性别</td>
               <td>
                   <input type="radio" name="sex" checked="checked" value="male"/><span>男</span>
                   <input type="radio" name="sex" value="female"/><span>女</span>
               </td>

           </tr>
           <tr>
               <td>爱好</td>
               <td>
                   <input type="checkbox" name="hobbies" value="smoke"/><span>抽烟</span>
                   <input type="checkbox" name="hobbies" value="drink"/><span>喝酒</span>
                   <input type="checkbox" name="hobbies" value="hairsalon"/><span>烫头发</span>
               </td>
           </tr>
           <!--
           <tr>
               <td>所在地</td>
               <td>
                    <select name="cid">
                        <option value="1">商丘</option>
                        <option value="2" selected="selected">开封</option>
                        <option value="3">周口</option>
                        <option value="4">信阳</option>
                        <option value="5">驻马店</option>
                    </select>
               </td>
           </tr>
           -->
           <tr>
               <td>所在地</td>
               <td>
                   <select name="cid">
                       <optgroup label="河南">
                           <option value="1">商丘</option>
                           <option value="2">开封</option>
                       </optgroup>
                       <optgroup label="武汉">
                           <option value="1">汉口</option>
                           <option value="2" selected="selected">武汉</option>
                           <option value="3">武昌</option>
                       </optgroup>
                   </select>
               </td>
           </tr>
           <tr>
               <td>特长</td>
               <td>
                   <select name="speciality" multiple="multiple" size="5">
                       <option value="a">吃饭</option>
                       <option value="b">喝酒</option>
                       <option value="c">烫头1</option>
                       <option value="d">烫头2</option>
                       <option value="e">烫头3</option>
                       <option value="f">烫头4</option>
                   </select>
               </td>
           </tr>
           <tr>
               <td>照片</td>
               <td>
                  <input type="file" name="pic"/>
               </td>
           </tr>
           <tr>
               <td>简介</td>
               <td>
                   <textarea rows="4" cols="30" name="description"></textarea>
               </td>
           </tr>
           <tr>
               <td>&nbsp;</td>
               <td>
                   <!--
                   <input type="submit" value="注册"/>
                   -->
                   <input type="image" src="./images/01.jpg"/>
                   <input type="reset" value="重置"/>
               </td>
           </tr>
       </table>
    </form>
</body>
</html>
