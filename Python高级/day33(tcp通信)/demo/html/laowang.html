<body>
    <h1>隔壁老王</h1>
    <p>一对夫妇生了一个小孩，取名叫小白。。。小白渐渐长大了，开始学说话。为了让家里的老人家开心，于是就先教他喊“爷爷”。。。小白就喊“爷爷爷爷”，结果过了两天，爷爷死了。。</p>
    家里人又教小白喊“奶奶”，小白不久也学会了喊“奶奶奶奶”，结果过了两天，奶奶也死了。。。</p>
    <p>接下来轮到学喊“爸爸”了，小白的爸爸非常紧张。。他一下就学会了喊“爸爸”，接下来的两天里，爸爸彻夜未眠，睡不安稳。。。</p>
    <p>结果两天后，隔壁老王死了。。。</p>
</body>
</html>
